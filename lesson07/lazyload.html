<html lang="en-us">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>WDD230 Image Load Asisgnment</title>
</head>

<body>
    <main>
        <h1>Progressive Loading of Images</h1>
        
        <picture><img src="images/loading.jpg" data-src="images/bf1.jpg" alt="Tech Image"></picture>
        <picture><img src="images/loading.jpg" data-src="images/drw.jpg" alt="Tech Image"></picture>
        <picture><img src="images/loading.jpg" data-src="images/dvas.jpg" alt="Tech Image"></picture>
        <picture><img src="images/loading.jpg" data-src="images/dvsw.jpg" alt="Tech Image"></picture>
        <picture><img src="images/loading.jpg" data-src="images/ltm.png" alt="Tech Image"></picture>
        <picture><img src="images/loading.jpg" data-src="images/stc.jpg" alt="Tech Image"></picture>
        
</main>
    <script src="script.js"></script>
</body>
</html>
